plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.e_voting"
    compileSdkVersion 34 // or your current version

    defaultConfig {
        applicationId "com.example.myapp"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11

    }

    kotlinOptions {
        jvmTarget = "11" // Change this to a supported version (1.8, 11, etc.)
    }
    }






dependencies {

    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4' // or the latest version
}

flutter {
    source = "../.."
}